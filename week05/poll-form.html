<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Juan Pariente | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="Chrome">Google Chorme</option>
                        <option value="Firefox">Mozilla Firefox</option>
                        <option value="Edge">Microsoft Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column3">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="3" placeholder="London England, Rome Italy, New York United States"></textarea>
                </div>
            </fieldset>
            <button type="submit">submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | WDD 130 | HTML Form - User Poll Activity | Juan Pariente</p>
    </footer>
</body>
</html>
