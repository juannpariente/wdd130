<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Splash White Water Rafting</title>
        <meta name="description" content="Have questions or need more information about our rafting adventures? Get in touch with Splash White Water Rafting for booking inquiries, safety tips, or any other details. We're here to help you plan the perfect river adventure!">

        <link rel="stylesheet" href="styles/rafting.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/rafting-site-logo.png" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="contact-us">
                <div>
                    <h1>Contact Us</h1>
                    <address>
                        <p>Address: Tully Gorge, Tully River, Queensland, Australia</p>
                        <p>Phone: 9281340921</p>
                        <p>Email: splash@gmail.com</p>
                    </address>
                    <div class="employee">
                        <figure>
                            <img src="images/rafting-employee1.jpg" alt="rafting employee">
                            <figcaption>Senior Rafting Guide</figcaption>
                        </figure>
                        <figure>
                            <img src="images/rafting-employee2.webp" alt="rafting employee">
                            <figcaption>River Safety Specialist</figcaption>
                        </figure>
                        <figure>
                            <img src="images/rafting-employee3.webp" alt="rafting employee">
                            <figcaption>Rafting Adventure Guide</figcaption>
                        </figure>
                    </div>
                </div>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15744.92069841732!2d145.65083034214965!3d-17.771126560485147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x697f51f3cfc979cf%3A0x5d1fd9d634b6b1a8!2sTully%20Gorge%20National%20Park%20(Recovery)!5e1!3m2!1sen!2suy!4v1739925152823!5m2!1sen!2suy" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="message">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-grid column1">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-grid column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="radio-flex">
                        <div>
                            <input type="radio" id="gi" name="purpose" value="General-Inquiry">
                            <label for="gi">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="rq" name="purpose" value="Reservation-Question">
                            <label for="rq">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="ws" name="purpose" value="Website-Suggestion">
                            <label for="ws">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-grid column2">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                    <div class="form-grid column3">
                        <input type="checkbox" name="subscribe" id="sub">
                        <label for="sub">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

                </a>
            </nav>
        </footer>
    </body>
</html>
